<body class="bg-light">



  <!-- Modal -->
  <div class="modal fade mt-5" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Novo Evento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault01">Data:</label>
                <input type="date" class="form-control" id="validationDefault01" value="Mark" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Tipo de Evento</label>                
                <select class="custom-select custom-select mb-3">
                  <option selected>Reunião</option>
                  <option value="1">Folga</option>
                  <option value="2">Visita</option>
                  <option value="3">Outros</option>
                </select>

              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Titulo do Evento</label>                
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            
           
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>


  <header id="navbar">

  </header>

  <main role="main" class="col-md-10 offset-md-1">

    

    <div class="d-flex align-items-center p-3 my-3 bg-light rounded">
      <div class="lh-100">
        <h4 class="mb-0 lh-100">
          <svg class="bi bi-calendar-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 2a2 2 0 012-2h12a2 2 0 012 2H0z"/>
            <path fill-rule="evenodd" d="M0 3h16v11a2 2 0 01-2 2H2a2 2 0 01-2-2V3zm6.5 4a1 1 0 100-2 1 1 0 000 2zm4-1a1 1 0 11-2 0 1 1 0 012 0zm2 1a1 1 0 100-2 1 1 0 000 2zm-8 2a1 1 0 11-2 0 1 1 0 012 0zm2 1a1 1 0 100-2 1 1 0 000 2zm4-1a1 1 0 11-2 0 1 1 0 012 0zm2 1a1 1 0 100-2 1 1 0 000 2zm-8 2a1 1 0 11-2 0 1 1 0 012 0zm2 1a1 1 0 100-2 1 1 0 000 2zm4-1a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd"/>
          </svg>
          Eventos Calendário
        </h4>
      </div>
    </div>

    <article class="tabela-eventos border">
      <table class="table border-bottom mb-0">
        <thead class="thead-dark">
          <tr>
            <th scope="col" style="width: 10%;">Data</th>
            <th scope="col" style="width: 15%;">Tipo</th>
            <th scope="col" style="width: 30%;">Titulo</th>
            <th scope="col" style="width: 10%;">Editar</th>
            <th scope="col" style="width: 10%;">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">11/05/2001</th>
            <td>Reunião</td>
            <td>Projeto Armageddon</td>
            <td>
              <button class="btn btn-success">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" onclick="excluirEvento()">Excluir</button>
            </td>
          </tr>

          <tr>
            <th scope="row">18/05/2001</th>
            <td>Apresentação</td>
            <td>Projeto X</td>
            <td>
              <button class="btn btn-success">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" onclick="excluirEvento()">Excluir</button>
            </td>
          </tr>

          <tr>
            <th scope="row">28/05/2001</th>
            <td>Reunião</td>
            <td>Mida UmPonto Geiza</td>
            <td>
              <button class="btn btn-success">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" onclick="excluirEvento()">Excluir</button>
            </td>
          </tr>


          <tr>
            <th scope="row">01/06/2001</th>
            <td>Folga</td>
            <td>Feriado Da Empresa</td>
            <td>
              <button class="btn btn-success">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" onclick="excluirEvento()">Excluir</button>
            </td>
          </tr>

          <tr>
            <th scope="row">10/06/2001</th>
            <td>Visita</td>
            <td>O patrão vem ai</td>
            <td>
              <button class="btn btn-success">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" onclick="excluirEvento()">Excluir</button>
            </td>
          </tr>

        </tbody>
      </table>
      <div class="col-12 my-1">
        <button class="btn btn-primary col-1" data-toggle="modal" data-target="#exampleModalScrollable">+ Evento</button>
      </div>
    </article>

  </main>
  <footer class="mb-2 text-muted text-small ">
    <p class="mb-1 col-4 offset-4">&copy; 2020 Espimalomeki</p>
  </footer>
